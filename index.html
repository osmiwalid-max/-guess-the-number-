<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لعبة تخمين الرقم</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>لعبة تخمين الرقم</h1>
    <p>حاول تخمن رقم بين 1 و 100</p>
    
    <input type="number" id="guessInput" placeholder="أدخل رقمك" min="1" max="100" />
    <button id="guessBtn">خمن!</button>
    
    <p id="result"></p>
    <p id="hint"></p>
    <p id="score"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
